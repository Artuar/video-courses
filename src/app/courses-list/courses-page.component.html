<app-toolbox (search)="search($event)"></app-toolbox>
<div class="courses-page {{loader && 'loader'}}">
  <app-courses-item
    *ngFor="let course of courses"
    [course]="course"
    (delete)="onDeleteCourse($event)">
  </app-courses-item>
  <div class="not_found" *ngIf="courses.length === 0">
    Courses not found
  </div>
  <div class="load_more_button" (click)="loadMore()">
    LOAD MORE
  </div>
</div>
