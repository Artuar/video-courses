<ng-container *ngIf="course">
  <div class="courses_item" [appCourseHighlight]="course.creation_date">
    <div class="course_info">
      <div class="course_data">
        <div class="title">
          {{course.title | uppercase}}
          <span class="star" [ngClass]="{topRated: course.top_rated}"></span>
        </div>
        <div class="time">
          {{course.duration | durationFormat}}
          {{course.creation_date | date: 'MM.dd.yyyy'}}
        </div>
      </div>
      <div class="course_description">
        {{course.description}}
      </div>
    </div>
    <div class="course_actions">
      <div class="edit" (click)="edit()">Edit</div>
      <div class="delete" (click)="onDelete()">Delete</div>
    </div>
  </div>
</ng-container>
