<div class="courses_item" [appCourseHighlight]="course.date">
  <div class="course_info">
    <div class="course_data">
      <div class="title">
        {{course.name | uppercase}}
        <span class="star" [ngClass]="{topRated: course.isTopRated}"></span>
      </div>
      <div class="time">
        {{course.duration | durationFormat}}
        {{course.date | date: 'MM.dd.yyyy'}}
      </div>
    </div>
    <div class="course_description">
      {{course.description}}
    </div>
    <div *ngIf="course.authors" class="course_authors">
      <div *ngFor="let author of course.authors" class="author">{{author['firstName']}} {{author['lastName']}}</div>
    </div>
  </div>
  <div class="course_actions">
    <div class="edit" (click)="onEdit($event)">Edit</div>
    <div class="delete" (click)="onDelete()">Delete</div>
  </div>
</div>
