<div class="header">
  <div class="logo_block">
    <div class="logo"><img src="../../../../assets/images/baseline-ondemand_video-24px.svg"/></div>
    <div class="title">{{ pageTitle }}</div>
  </div>
  <div class="user_block" *ngIf="user">
    <div class="user" *ngIf="user.name">{{user.name.first}} {{user.name.last}}</div>
    <div class="logOff" (click)="logOff()">
      <img src="../../../../assets/images/baseline-exit_to_app-24px.svg"/>
    </div>
  </div>
</div>
