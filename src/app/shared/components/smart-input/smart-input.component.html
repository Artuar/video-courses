<div class="smart-input">
  <div *ngFor="let item of list"
       class="item">
    <div class="text">{{item}}</div>
    <div class="remove" (click)="remove(item)">x</div>
  </div>
  <input type="text"
         [(ngModel)]="text"
         (blur)="addText()"
         (keyup)="keyPress($event)">
</div>
